<!-- This file defines a GKOSEZ layout. -->
<keyboard name="ASCII (US)" script="latin">
  <row>
    <key key0="tab" key2="esc" key4="" key6="right" key7="up"/>
    <key key0="a" key1="1" key2="3" key3="!" key4="v" key5="+" key7="2"/>
    <key key0="n" key1="4" key2="6" key7="5" key8="l"/>
    <key key0="i" key1="7" key2="9" key3="x" key4="?" key6="0" key7="8"/>
    <key key0="delete" key5="left" key7="up"/>
  </row>
  <row>
    <key key0="shift"/>
    <key key0="h" key1="[" key3="&lt;" key4="." key5="(" key6="k"/>
    <key key0="o" key1="q" key2="p" key3="g" key4="j" key5="c" key6="b" key7="u" key8="d"/>
    <key key0="r" key2="]" key3="," key4="&gt;" key5="m" key6=")"/>
    <key key0="enter"/>
  </row>
  <row>
    <key key0="ctrl" key8="down"/>
    <key key0="t" key1="\" key2="y" key3="@" key4="&amp;" key5="*" key6="-" key8="½"/>
    <key key0="e" key1="`" key2="'" key3="%" key4="^" key6="z" key7="w" key8="="/>
    <key key0="s" key1="f" key2="/" key3="$" key4="£" key6="#" key8="€"/>
    <key key0="fn" key8="down"/>
  </row>
  <row>
    <key width="2.5" key0="backspace"/>
    <key width="2.5" key0="space"/>
  </row>
  <modmap>
    <fn a="'" b="&quot;"/>
    <fn a="-" b="_"/>
    <fn a="?" b="~"/>
    <fn a="!" b="|"/>
    <fn a="[" b="{"/>
    <fn a="]" b="}"/>
    <fn a="," b=";"/>
    <fn a="." b=":"/>
  </modmap>
</keyboard>
