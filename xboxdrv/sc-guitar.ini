[xboxdrv]
evdev=/dev/input/by-id/usb-Valve_Software_Wired_Controller-if02-event-joystick
silent=true

[evdev-keymap]
#BTN_THUMB=tl  ;left pad touch
BTN_THUMB2=orange	;right pad touch
BTN_SOUTH=green		;A button push
BTN_EAST=red		;B button push
BTN_NORTH=blue		;X button push
BTN_WEST=yellow		;Y button push
BTN_TL=black		;left shoulder click
BTN_TR=white		;right shoulder click
#BTN_TL2=lt        ;left trigger click
#BTN_TR2=rt        ;right trigger click
#BTN_START=start
#BTN_SELECT=back
#BTN_MODE=guide
#BTN_THUMBL=tl  ;joytick (thumb left) click
#BTN_THUMBR=tr  ;right pad (thumb right) click
#BTN_GEAR_DOWN=tl
#BTN_GEAR_UP=tr
#BTN_DPAD_UP=du  ;dpad click up
#BTN_DPAD_DOWN=dd  ;dpad click down
#BTN_DPAD_LEFT=dl  ;dpad click left
#BTN_DPAD_RIGHT=dr  ;dpad click right

[ui-buttonmap]
green=BTN_LEFT
red=BTN_MIDDLE
yellow=BTN_RIGHT
blue=BTN_SIDE
orange=BTN_EXTRA
black=BTN_BACK
white=BTN_FORWARD
